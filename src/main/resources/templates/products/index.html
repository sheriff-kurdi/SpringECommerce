
<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="shared/_layout::header"></head>


<body>


<!-- Side nav -->
<div th:replace="shared/_layout::sidenav"></div>

<!-- Main content -->
<div class="main-content" id="panel">
  <div th:replace="shared/_layout::topnav"></div>

  <br>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <a href="/products/create" class="btn btn-block btn-secondary" th:text="#{actions.create}"></a> <br>
        <div th:switch="${products}">
          <h2 th:case="null">No products yet!</h2>
          <div th:case="*">
            <div class="table-responsive">
              <table class="table align-items-center">
                <thead class="thead-light">
                <tr>
                  <th class="sort" scope="col" th:text="#{general.nameEn}"></th>
                  <th class="sort" scope="col" th:text="#{general.nameAr}"></th>
                  <th  class="sort"scope="col" th:text="#{general.price}"></th>
                  <th  class="sort"scope="col" th:text="#{general.stock}"></th>
                  <th class="sort" scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                  <td th:text="${product.nameEn}"></td>
                  <td th:text="${product.nameAr}"></td>
                  <td th:text="${product.price}"></td>
                  <td th:text="${product.stock}"></td>
                  <td>
                    <a class="btn btn-success btn-sm" th:href="@{/products/edit/{id}(id=${product.id})}" th:text="#{actions.edit}"></a>
                    <a class="btn btn-info btn-sm" th:href="@{/products/details/{id}(id=${product.id})}" th:text="#{actions.details}"></a>
                    <a  class="btn btn-danger btn-sm" th:href="@{/products/delete/{id}(id=${product.id})}" th:text="#{actions.delete}"></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>




</div>

<!-- Argon Scripts -->
<head th:replace="shared/_layout::scripts"></head>

</body>

</html>
