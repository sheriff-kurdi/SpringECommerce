<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="shared/_layout::header"></head>


<body>


<!-- Side nav -->
<div th:replace="shared/_layout::sidenav"></div>

<!-- Main content -->
<div class="main-content" id="panel">
  <div th:replace="shared/_layout::topnav"></div>

  <br>
  <div class="container">
    <div class="card">
      <div class="card-body ">


        <div  th:replace="shared/_layout::action-messages">
        </div>



        <a class="btn btn-block btn-secondary" href="/categories/create">Create</a> <br>
        <div th:switch="${categories}">
          <h2 th:case="null">No category yet!</h2>
          <div th:case="*">
            <div class="table-responsive">
              <table class="table align-items-center">
                <thead class="thead-light">
                <tr>
                  <th class="sort" scope="col">Name</th>
                  <th class="sort" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody class="list">
                <tr th:each="category : ${categories}">
                  <td th:text="${category.name}"></td>
                  <td>
                    <a class="btn btn-info btn-sm"
                       th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<!-- Argon Scripts -->
<head th:replace="shared/_layout::scripts"></head>

</body>

</html>
