


<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="shared/_layout::header"></head>


<body>


<!-- Side nav -->
<div th:replace="shared/_layout::sidenav"></div>

<!-- Main content -->
<div class="main-content" id="panel">
    <div th:replace="shared/_layout::topnav"></div>

    <br>
    <div class="container ">
        <form action="#" th:action="@{/categories/save}" th:object="${category}" method="post">
            <span th:if="${category.id != null}">
                <input hidden type="text" th:field="*{id}" id="id" placeholder="id">
            </span>
            <div class="p-4 bg-secondary">
                <label th:text="#{general.nameAr}" for="name"></label>
                <input type="text" class="form-control form-control-alternative" th:field="*{nameEn}" id="name" >
                <span th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}"></span>
            </div>

            <div class="p-4 bg-secondary">
                <label th:text="#{general.nameAr}" for="name"></label>
                <input type="text" class="form-control form-control-alternative" th:field="*{nameAr}" id="nameAr">
                <span th:if="${#fields.hasErrors('nameAr')}" th:errors="*{nameAr}"></span>
            </div>

            <div class="p-4 bg-secondary">
                <span th:if="${category.id != null}">
                    <input type="submit" class="btn btn-sm btn-primary" th:value="#{actions.edit}">
                </span>
                <span th:if="${category.id == null}">
                    <input type="submit" class="btn btn-sm btn-primary" th:value="#{actions.create}">
                </span>

            </div>
        </form>


    </div>
</div>

<!-- Argon Scripts -->
<head th:replace="shared/_layout::scripts"></head>

</body>

</html>
